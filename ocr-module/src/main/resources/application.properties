spring.application.name=Ocr
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
server.port=3333

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/shared_database
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Multipart file configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Tesseract OCR Configuration
ocr.tesseract.image.type=png
ocr.tesseract.config.path=/path/to/tesseract/config
ocr.tesseract.lang=eng
ocr.config.path=/path/to/tessdata

logging.level.org.springframework=DEBUG
